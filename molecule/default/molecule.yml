---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
    ignore-certs: true
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: js_centos7-$TOX_ENVNAME
    image: centos:7
    privileged: true
    command: '/sbin/init'
    cap_add: ['SYS_ADMIN', 'SETPCAP']
provisioner:
  name: ansible
  lint:
    name: ansible-lint
    options:
      x: ["ANSIBLE0006"]
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
